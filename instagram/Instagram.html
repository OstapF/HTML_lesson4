<!DOCTYPE html>

    <title>Instagram </title>

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .page {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 810px;
        }

        header {
            background-color: #ffffff;
            height: 700px;
            width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        footer {
            background-color: #ffffff;
            height: 100px;
            width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 27px;
            margin: 0;

        }

        footer a {
            text-decoration: none;
            color: skyblue;

        }

        .border {
            height: 680px;
            width: 580px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 2px solid #c0bcbc;
            padding: -30px -30px;
        }

        .borderTwo {
            height: 80px;
            width: 580px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #c0bcbc;
            padding: -30px -30px;
        }

        .image {
            background-image: url("images.png");
            height: 134px;
            width: 376px;
            background-size: cover;
            margin: 20px;
        }

        .text input {
            width: 470px;
            height: 50px;
            border-radius: 3px;
            text-overflow: ellipsis;
            margin: 10px 0;
        }

        .button input {
            width: 470px;
            height: 50px;
            border-radius: 10px;
            background-color: #97c9e7;
            border: none;
            color: white;
            font-size: 20px;
        }

        h3 {
            color: grey;
        }

        .facebook a {
            text-decoration: none;
            color: #0f69d5;
        }

        .facebook {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .resetPassword{
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .resetPassword a{
            text-decoration: none;
            color: #0f69d5;
        }
        .imageInst{
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
